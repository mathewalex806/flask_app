{%extends 'layout.html'%}
{%block content%}
    {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Default title</title>
    {%endif%}
    <h1>Home Page</h1>
    <br>
    {%for post in posts%}
    <h1>{{post.title}}</h1>
    <p>Author :{{post.author}} posted on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {%endfor%}
    <br>
{%endblock%}
